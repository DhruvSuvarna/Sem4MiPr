{% extends 'authform.html' %}

  {% block style %}
    <style>
      body{ margin: 0px;}
      h3{color:rgb(248, 227, 227); font-family: 'Rubik', sans-serif;}
      input{ border-radius: 5px; font-size:25px; background-color: rgb(250, 250, 250); font-family: 'Rubik', sans-serif; width: 100%;}
      input[type="submit"]{ background-color: rgb(163, 216, 234); color:rgb(73, 22, 112); width: 20%; border-color: rgb(79, 172, 203); font-weight: bolder; font-family: 'Rubik', sans-serif;}
      input[type="submit"]:hover{ color: rgb(73, 22, 112); box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.412); font-weight: bold; font-size: 26px;}
      .gradient-custom {
      background: linear-gradient(to right, rgb(73, 46, 172), rgb(163, 25, 205));
      height: fit-content; width: fit-content; border-radius: 10px;
      box-shadow: 2px 2px 16px rgba(0, 0, 0, 0.716); 
      }

      .a { font-family: 'Rubik', sans-serif;}

      .b {font-family: 'Rubik', sans-serif;}

      .d {font-family: 'Rubik', sans-serif; color:rgb(255, 206, 70);}
    </style>
  {% endblock %}

  {% block content %}
    <section class="gradient-custom">
      <center><form action="o_signup" method="post" style="margin-top: 20px; padding: 40px;">
          {% csrf_token %}
          
          <input class="blue mb-1" type="text" name="username" placeholder="Username" required><br>
          <input class="blue mb-1" type="email" name="email" placeholder="Email ID" required><br>
          <input class="blue mb-1" type="password" name="password1" placeholder="Password" required><br>
          <input class="blue mb-1" type="password" name="password2" placeholder="Confirm Password" required><br>
          <input class="mt-3" type="Submit" value="Signup"><br><br>

          <div>
          {% for message in messages %}
              <h3 class="a">{{message}}</h3>
          {% endfor %}
          </div>


          <h3 class="b">Already Registered, then <a href="o_signin" class="d">click here</a> to signin</h3>

      </form></center>
    </section>
  {% endblock %}
