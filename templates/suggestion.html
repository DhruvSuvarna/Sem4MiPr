{% extends 'base.html' %}

  {% block content %}
    <center>
      {% if messages %}
        {% for message in messages %}
          <h1 style="color: rgb(128, 0, 109); margin-top: 90px; 
          font-family: 'Rubik', sans serif; margin-bottom: 3vh;">We Thank You for your suggestion</h1>
        {% endfor %}
      {% else %}
        <center>
          <h1
            style="margin-top: 90px; color: rgb(83, 106, 255);
              font-family: 'Rubik', sans serif; margin-bottom: 3vh;">
          Help us Improve!!
          </h1>
        </center>
      {% endif %}
    </center>
    <div class="suggestion-box">
      <h2>Send us your suggestion!</h2>
      <form id="suggestion-form" method="post" action="suggestion">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="suggestion">Suggestion:</label>
        <textarea id="suggestion" name="suggestion" required></textarea>
        <center><button type="submit">Submit</button></center>
      </form>
      <div id="response"></div>
    </div>

  {% endblock %}
