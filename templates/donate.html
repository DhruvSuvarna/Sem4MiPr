{% extends 'base.html' %}

  {% block content %}

  {% load static %}

    <center>
      <h1 id="donation"
        style="margin-top: 90px;
          color: rgb(83, 106, 255);
          font-family: 'Rubik', sans serif; margin-bottom: 2vh;">
        Donate
      </h1>
    </center>
  
      <div class="donation-container">
        <h2>Select a donation category:</h2>
        <select id="donation-category">
          <option value="">-- Select Category --</option>
          <option value="utilities">Utilities</option>
          <option value="services">Services</option>
        </select>
      
        <div id="utilities-form" class="donation-form hidden">
          <h2>Utilities Donation</h2>
          <form id="utilities-donation-form">
            <div class="donation-item">
              <label for="money-donation">Money Donation (in Rupees):</label>
              <input type="number" id="money-donation" name="money-donation">
            </div>
            <div class="donation-item">
              <label for="grain-donation">Grain Donation:</label>
              <select id="grain-donation" name="grain-donation">
                <option value="">-- Select Grain Type --</option>
                <option value="rice">Rice (Rs. 50/kg)</option>
                <option value="wheat">Wheat (Rs. 40/kg)</option>
                <option value="corn">Corn (Rs. 30/kg)</option>
              </select>
              <input type="number" id="grain-donation-quantity" name="grain-donation-quantity">
            </div>
            <div class="donation-item">
              <label for="book-donation">Book Donation:</label>
              <select id="book-donation" name="book-donation">
                <option value="">-- Select Book Type --</option>
                <option value="textbook">Textbook (Rs. 200)</option>
                <option value="novel">Novel (Rs. 150)</option>
                <option value="comic">Comic (Rs. 50)</option>
              </select>
              <input type="number" id="book-donation-quantity" name="book-donation-quantity">
            </div>
            <button type="submit">Add to Cart</button>
          </form>
        </div>
      
        <div id="cart" class="hidden">
          <h2>Cart</h2>
          <ul id="cart-items">
            <!-- Cart items will be added dynamically -->
          </ul>
          <div id="cart-total">Total: Rs. 0</div>
          
        </div>
      </div>
      
    </div>
    
    <script src="{% static 'js/donate.js' %}"></script> 

  {% endblock %}
